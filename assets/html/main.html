<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PowerPoint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4">PROJETO STORYTELLING</h1>
        <h2>GERADOR DE POWER POINT</h2>
        <input type="text" class="form-control mb-3" placeholder="DETALHE SUA APRESENTAÇÃO">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-primary">Documento</button>
            <button type="button" class="btn btn-outline-primary">Imagem</button>
            <button type="button" class="button btn-outline-primary">Texto</button>
            <button type="button" class="btn btn-outline-primary">Vídeo</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
